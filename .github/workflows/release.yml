name: release

on:
  workflow_run:
    workflows: [ci]
    types: [completed]

permissions:
  contents: write

jobs:
  publish:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            archive: tar.gz
          - os: macos-latest
            rid: osx-arm64
            archive: tar.gz
          - os: macos-13
            rid: osx-x64
            archive: tar.gz
          - os: windows-latest
            rid: win-x64
            archive: zip

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Publish NativeAOT
        run: dotnet publish src/GitMemento.Cli/GitMemento.Cli.fsproj -c Release -r ${{ matrix.rid }} -p:PublishAot=true --self-contained true -o out/${{ matrix.rid }}

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          cd out/${{ matrix.rid }}
          tar -czf ../../git-memento-${{ matrix.rid }}.tar.gz git-memento

      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path out/${{ matrix.rid }}/git-memento.exe -DestinationPath git-memento-${{ matrix.rid }}.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.rid }}
          path: |
            git-memento-${{ matrix.rid }}.tar.gz
            git-memento-${{ matrix.rid }}.zip
          if-no-files-found: ignore

  release:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: artifact-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: commit-${{ github.event.workflow_run.head_sha }}
          name: Commit Build ${{ github.event.workflow_run.head_sha }}
          target_commitish: ${{ github.event.workflow_run.head_sha }}
          generate_release_notes: false
          body: |
            Automated NativeAOT build for commit `${{ github.event.workflow_run.head_sha }}` from `main`.
          fail_on_unmatched_files: true
          make_latest: true
          overwrite_files: true
          files: |
            git-memento-*.tar.gz
            git-memento-*.zip
